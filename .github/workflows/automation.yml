name: Docker Build and Push

on:
  push:
    branches:
      - main  # Remplacez par la branche principale de votre projet

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape de construction de Gestion des patients
      - name: Build and push microservice_gestion_patients
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.MY_DOCKER_HUB_TOKEN }}
        run: |
          cd GestionPatients/GestionPatients
          docker build -t noubissie237/gestion_patients:${{ github.sha }} .
          docker login -u $DOCKER_USERNAME -p $MY_DOCKER_HUB_TOKEN
          docker push noubissie237/microservice_gestion_patients:${{ github.sha }}

      # Étape de construction de Gestion des utilisateurs
      - name: Build and push microservice_gestion_utilisateurs
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.MY_DOCKER_HUB_TOKEN }}
        run: |
          cd GestionPersonnel/GestionPersonnel
          docker build -t noubissie237/gestion_utilisateurs:${{ github.sha }} .
          docker login -u $DOCKER_USERNAME -p $MY_DOCKER_HUB_TOKEN
          docker push noubissie237/microservice_gestion_utilisateurs:${{ github.sha }}

      # Étape de construction de la pharmacie
      - name: Build and push microservice_gestion_pharmacie
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.MY_DOCKER_HUB_TOKEN }}
        run: |
          cd StockManagment/StockManagment
          docker build -t noubissie237/gestion_pharmacie:${{ github.sha }} .
          docker login -u $DOCKER_USERNAME -p $MY_DOCKER_HUB_TOKEN
          docker push noubissie237/microservice_gestion_pharmacie:${{ github.sha }}